<script>
    var compiled1 = _.template($("#moban1").html());
    var compiled2 = _.template($("#moban2").html());
    var compiled3 = _.template($("#moban3").html());
    getpage();
    function getpage() {
//          var $quanbushuoshuo = $("#quanbushuoshuo");
        $("#youdizhi").html("");

//          var compiled = _.template($("#moban").html());
//        alert(username);
        $.ajax({
            "url": "/dizhiguanli",
            "type": "get",
            "success": function (result) {

                     if(result.result.length==1)
                     {
                         $("#wudizhi").css("display","block");
                         $("#youdizhi").css("display","none");
                     }
                     else
                     {
                         //组装模板
                         result.result[1].i=1;
                         var htmlstring = compiled1(result.result[1]);

                         $("#youdizhi").append($(htmlstring));

                     }
                }



        });

    }
    getpage1();
    function getpage1() {
//          var $quanbushuoshuo = $("#quanbushuoshuo");
        $("#shangpinqingdan").html("");
        $.ajax({
            "url": "/showdingdan",
            "type": "get",
            "success": function (result) {

                for(var i=0;i<result.shangpins.length;i++)
                {


                    result.shangpins[i].username=result.username;
                    //组装模板
                    var htmlstring = compiled2(result.shangpins[i]);
                    $("#shangpinqingdan").append($(htmlstring));
                }

            }



        });

    }
    getpage2();
    function getpage2() {
//          var $quanbushuoshuo = $("#quanbushuoshuo");
        $("#zongjiadiv").html("");
        $.ajax({
            "url": "/getzongjia",
            "type": "get",
            "success": function (result) {


                    //组装模板
                    var htmlstring = compiled3(result);
                    $("#zongjiadiv").append($(htmlstring));


            }



        });

    }
    $.get("/getinfo",function(result) {
//        alert(result);
        var dataObj = eval("(" + result + ")");
//        alert(dataObj.avatar);
//        document.querySelector("#touxiang").src = "/avatar/" + dataObj.avatar;
//        alert(document.querySelector("#touxiang").src);
        document.querySelector("#xingming").innerHTML = "欢迎您，" + dataObj.username;

    });

var limitrepeatsubmit=0;
    function goumai() {
        var dizhizhuangtai=document.querySelector("#dizhizhuangtai").innerHTML;
        if(dizhizhuangtai!="1") {
            var shangpins = new Array();
            var objs = document.querySelectorAll(".shangpin");

            var dizhibiaoshi = document.querySelector("#dizhibiaoshi").innerHTML.toString();
            for (var i = 0; i < objs.length; i++) {


                var diybiaoshi = objs[i].querySelector("#diybiaoshi").innerHTML.toString();
                shangpins.push({
                    "img": diybiaoshi,
                    "shuliang": objs[i].querySelector("#shuliang").innerHTML.toString()
                });

            }
            var shangpins1 = JSON.stringify(shangpins);
            if (limitrepeatsubmit == 0) {

                limitrepeatsubmit == 1;
                $.post("/goumai", {
                    "shangpins": shangpins1,
                    "zongjia": document.querySelector("#zongjia").innerHTML,
                    "dizhibiaoshi": dizhibiaoshi,
                }, function (result) {
                    if (result == "1") {
                        window.location.href = "/views/aftersuccesspay.html";
                    }
                    else {
                        alert("购买失败");
                        window.location.href = "/views/gouwucheindex.html";
                    }
                })
            }
        }
        else{
            alert("请填写收货地址");
        }
    }
    if(window.name!="hasLoad"){
        location.reload();
        window.name = "hasLoad";
    }else{
        window.name="";
    }

</script>
